<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/juego.css">
    <script src="js/juego.js" defer></script>
</head>

<body>
    <h1>Ahorcado</h1>
    <div>Número de fallas: <span id="fallas">0</span>/7</div>
    <div id="areaFigura">
        <svg id="cabeza" class="figura">
            <circle cx="50" cy="50" r="20" stroke="black" stroke-width="2" fill-opacity="0" />
        </svg>
        <svg id="tronco" class="figura">
            <line x1="50" y1="70" x2="50" y2="120" stroke="black" stroke-width="2" />
        </svg>
        <svg id="piernas" class="figura">
            <line x1="50" y1="120" x2="20" y2="160" stroke="black" stroke-width="2" />
            <line x1="50" y1="120" x2="80" y2="160" stroke="black" stroke-width="2" />
        </svg>
        <svg id="brazos" class="figura">
            <line x1="20" y1="90" x2="80" y2="90" stroke="black" stroke-width="2" />
        </svg>
        <svg id="poste" class="figura">
            <line x1="110" y1="10" x2="110" y2="200" stroke="black" stroke-width="2" />
        </svg>
        <svg id="viga" class="figura">
            <line x1="20" y1="10" x2="120" y2="10" stroke="black" stroke-width="2" />
        </svg>
        <svg id="soga" class="figura">
            <line x1="50" y1="10" x2="50" y2="30" stroke="black" stroke-width="2" />
        </svg>

    </div>
    <div id="frase"></div>
    <div id="jugar">
        <label>Letra a jugar</label>
        <input type="text" id="textLetra" maxlength="1">
        <button id="botonJugar">Jugar</button>
        <label>La película es: </label>
        <input type="text" id="textAdivinar">
        <button id="botonAdivinar">Adivinar</button>
    </div>
    <h2>Letras jugadas</h2>
    <div id="letrasJugadas"></div>
</body>

</html>
